{% macro show_progress(progress) %}

  <br>
  <center><font color='white'>Course Progress</font></center>

  <div class="w3-light-grey">
    {% if progress > 0 %}
         <div id="myBar" class="w3-container w3-green" style="height:24px;width:{{progress}}%"></div>
    {% endif %}
  </div>
  
  <center><font color='white'>{{progress}}%</font></center>

{% endmacro %}
